<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- root is a CSS selector -->
    <!-- if react doesn't run, will show inner text -->
    <div id="root">not rendered</div>

    <!-- loading libraries - entering React in browser console shows it's defined-->

    <!-- grabs react native file from CDN -->
    <script src='https://unpkg.com/react@16.8.4/umd/react.development.js'></script>

    <!-- DOM allows to render to browser -->
    <script src='https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js'></script>

    <script>

        // creating a "rubber stamp" but not using it
        const App = () => {

            // stamps div containing an h1
            // params: tag, attributes, children
            return React.createElement(
                "div",
                { id: 'logo' },
                React.createElement("h1", {}, "Adopt Me!")
            );
        }

        // rendering to div we named root - using the stamp
        // render() overrides anything contained in element
        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );

    </script>
</body>

</html>
